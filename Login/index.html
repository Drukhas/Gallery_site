<!DOCTYPE html>
<html>

<head>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">
    <script src="angular.min.1.6.9.js"></script>
    <script src="register.js"></script>


</head>

<body ng-app="registry">
    <div class="header">
        <h1 style="color: white; font-size:30px;font-weight: bolder;">Art Gallery</h1>
        <nav class="navigation">
            <a href="/Home/home.html">Home</a>
            <a href="/Discover/discover.html">Discovers</a>
            <a href="#">Tags</a>
        </nav>
    </div>
    <div class="main">
        <div class="container">
            <input id="signup_toggle" type="checkbox">
            <form class="form">
                <div class="form_front">
                    <div class="form_details">Login</div>
                    <input type="text" class="input" placeholder="Username" required>
                    <input type="text" class="input" placeholder="Password" required>
                    <button class="btn">Login</button>
                    <span class="switch">Don't have an account?
                        <label for="signup_toggle" class="signup_tog">
                            Sign Up
                        </label>
                    </span>
                </div>
                <div class="form_back" ng-controller="reg">
                    <div class="form_details">SignUp</div>
                    <form>
                        <input type="text" class="input" placeholder="Username" required ng-model="master.username">
                        <input type="email" class="input" placeholder="Email" required ng-model="master.email">
                        <input type="password" class="input" placeholder="8 character password" minlength="8" required
                            ng-model="master.password">
                        <!-- <input type="password" class="input" placeholder="Confirm Password" minlength="8" required> -->
                        <button class="btn" type="button" ng-click="submit()">Signup</button>
                    </form>
                    <span class="switch">Already have an account?
                        <label for="signup_toggle" class="signup_tog">
                            Sign In
                        </label>
                    </span>
                </div>
            </form>
        </div>
        <div class="footer">
            <p style="color: white;">Midnight Sky <p2 style="color: white; font-size: small;">by</p2> (Name)
            </p>
        </div>
</body>

</html>
